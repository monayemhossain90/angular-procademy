<div class="filter-container">
    <h2>Filter component</h2>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioBtnSelectionChange()">
    <span>{{'All Courses('+all+')'}}</span>
    <input type="radio" name="filter" value="free" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioBtnSelectionChange()">
    <span>{{'Free ('+free+')'}}</span>
    <input type="radio" name="filter" value="premium" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioBtnSelectionChange()">
    <span>{{'Premium ('+premium+')'}}</span>
</div>
